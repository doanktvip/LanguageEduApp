{%extends 'layout/base.html'%}

{%block title%}Đăng nhập{%endblock%}

{%block content%}
<h2 class="text-info text-center mt-3">
    Trang đăng nhập
</h2>
<div class="border border-secondary border-1 m-3" style="border-radius: 20px">
    <div class="p-5">
        {%if err_msg%}
        <div class="alert alert-danger mt-3">
            {{err_msg}}
        </div>
        {%endif%}
        <form method="post">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" name="username"
                       required oninput="this.value = this.value.replace(/\s/g, '')">
                <label for="username">Nhập tài khoản</label>
            </div>
            <div class="form-floating mt-3 mb-3 position-relative">
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password"
                       required oninput="this.value = this.value.replace(/\s/g, '')"
                       style="padding-right: 40px;"> <label for="password">Nhập mật khẩu</label>
                <span class="position-absolute top-50 end-0 translate-middle-y me-3" id="toggleFloating"
                      style="cursor: pointer; z-index: 10;">
                    <i class="bi bi-eye-slash" id="floatingIcon"></i>
                </span>
            </div>
            <div class="form-floating mt-3 mb-3 d-flex justify-content-between align-items-center">
                <button class="btn btn-primary">Đăng nhập</button>
                <a href="/forgot_password" class="link-primary">Quên mật khẩu</a>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        setupPasswordToggle("toggleFloating", "password", "floatingIcon");
    });
</script>
{%endblock%}
