<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}Trang chá»§{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="{{ url_for('static', filename='js/javascript.js') }}" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="d-flex flex-column min-vh-100">
    <header class="sticky-top">
        {%block header%}
        {%include 'layout/header.html'%}
        {%endblock%}
    </header>
    <div class="container-fluid d-flex p-0 flex-grow-1">
        {%block sidebar%}
        {%include 'layout/sidebar.html'%}
        {%endblock%}
        <main class="flex-grow-1 ms-sm-auto p-0 container-content container" style="height: 2000px;">
            {%block content%}
            <div class="card border border-secondary border-1 m-5 shadow" style="border-radius: 10px; overflow: hidden;">
                <h3 class="card-header">{% block card_header %}{% endblock %}</h3>
                <div class="card-body">
                    {% block card_body %}
                    {% endblock %}
                </div>
            </div>
            <script>
                {% block javascript %}
                {% endblock %}
            </script>
            {%endblock%}
        </main>
    </div>
</div>
{%block footer%}
{%include 'layout/footer.html'%}
{%endblock%}
</body>
</html>
